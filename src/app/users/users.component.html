<h1>Users</h1>
<p-table [value]="users">
    <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Address</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td><a href="#" (click)="deleteUser(user.id)"><i class="pi pi-trash"></i></a> 
                <a href="#" [routerLink]="['/users/',user.id]" routerLinkActive="router-link-active">{{user.name}}</a></td>
            <td>{{user.address.addressLine1}}</td>
        </tr>
    </ng-template>
</p-table>
